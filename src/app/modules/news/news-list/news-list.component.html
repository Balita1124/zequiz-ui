<div style="display: flex; flex-direction: column; justify-items: center;">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"
    style="width:100% ;margin-top:10px">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- <mat-paginator [length]="length" [pageSize]="size" [pageSizeOptions]="pageSizeOptions"
    aria-label="Select page" (page)="handlePageEvent($event)">
  </mat-paginator> -->
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="size"
    [length]="totalElements" (page)="handlePageEvent($event)"> </mat-paginator>
</div>

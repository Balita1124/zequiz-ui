<div class="container">
  <div class="navigation">
    <!-- <button mat-raised-button routerLink="/news">Back</button> -->
    <!-- <button mat-raised-button (click)="reset()">Reset</button> -->
    <h1>Add News</h1>
  </div>
  <div style="display: flex; flex-direction: column; justify-items: center;">
    <form [formGroup]="formGroup" (ngSubmit)="addNews()" style="">
      <mat-card>
        <mat-card-content style="display: flex; flex-direction: column;">
          <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput formControlName="title">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput type="text" formControlName="description">
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="accent"
            [disabled]="!formGroup.valid">Add</button>
          <button mat-raised-button (click)="reset()" color="primary">Reset</button>
          <button mat-raised-button routerLink="/news" color="warn">Cancel</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>

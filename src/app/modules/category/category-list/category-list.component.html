<div *ngIf="dataSource; else noElements"
  style="display: flex; flex-direction: column; justify-items: center;">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"
    style="width:100% ;margin-top:10px">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/categories/',element.id]">
          {{element.code}}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef> Label </th>
      <td mat-cell *matCellDef="let element"> {{element.label}} </td>
    </ng-container>

    <ng-container matColumnDef="website">
      <th mat-header-cell *matHeaderCellDef> website </th>
      <td mat-cell *matCellDef="let element">
        <a [href]="[element.website]" target="_blank">
          {{element.website}}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="size"
    [length]="totalElements" (page)="handlePageEvent($event)"> </mat-paginator>
</div>

<ng-template #noElements>
  <div *ngIf="dataSource;"
    style="display: flex; flex-direction: column; justify-items: center;">
    No categories added yet
  </div>
</ng-template>

<div class="container">
  <div class="navigation">
    <h1>Add Category</h1>
    <div class="navig">
      <button mat-raised-button routerLink="/categories">Retour</button>
      <!-- <button mat-raised-button color="primary" routerLink="/categories/add">Add</button> -->
    </div>
  </div>
  <div style="display: flex; flex-direction: column; justify-items: center;">
    <form [formGroup]="formGroup" (ngSubmit)="addCategory()">
      <mat-card>
        <mat-card-content style="display: flex; flex-direction: column;">
          <mat-form-field>
            <mat-label>Code</mat-label>
            <input matInput formControlName="code">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Label</mat-label>
            <input matInput formControlName="label">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput type="text" formControlName="description">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Website</mat-label>
            <input matInput type="text" formControlName="website">
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="accent"
            [disabled]="!formGroup.valid">Add</button>
          <button mat-raised-button (click)="reset()" color="primary">Reset</button>
          <!-- <button mat-raised-button routerLink="/categories/" color="warn">Cancel</button> -->
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>

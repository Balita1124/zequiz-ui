<div *ngIf="totalElements > 0; else noElements"
  style="display: flex; flex-direction: column; justify-items: center;">
  <table mat-table [dataSource]="challenges" class="mat-elevation-z8"
    style="width:100% ;margin-top:10px">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="question">
      <th mat-header-cell *matHeaderCellDef> Question </th>
      <td mat-cell *matCellDef="let element">
        {{element.question}}
      </td>
    </ng-container>
    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef> Level </th>
      <td mat-cell *matCellDef="let element"> {{element.level}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator *ngIf="totalElements > 0" [pageSizeOptions]="[5, 10, 25, 100]"
    [pageSize]="size" [length]="totalElements" (page)="handlePageEvent($event)">
  </mat-paginator>
</div>

<ng-template #noElements>
  <div
    style="display: flex; flex-direction: column; justify-items: center; margin-top: 25px;">
    No challenges added yet
  </div>
</ng-template>
